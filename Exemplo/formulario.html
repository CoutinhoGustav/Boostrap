<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro com Navbar e Download Estático</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin-top: 20px;
            margin-bottom: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
        }
        .card-title {
            color: #007bff;
            font-weight: bold;
        }
        .form-label {
            font-weight: 500;
            color: #343a40;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px 15px;
        }
        .btn-primary, .btn-secondary {
            border-radius: 8px;
            font-weight: bold;
        }
        .navbar .btn-outline-info {
            border-radius: 20px;
            font-weight: 500;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            color: #fff;
            border-color: #17a2b8;
        }
        .navbar .btn-outline-info:hover {
            background-color: #17a2b8;
            color: #fff;
        }
        #theme-toggle {
            color: #fff;
            font-size: 1.2rem;
        }
        #theme-toggle:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="./funcionalidades.html">Funcionalidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-info ms-lg-3" id="downloadButton" href="./">
                            <i class="bi bi-download me-2"></i> Baixar Dados do Formulário
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="card-title text-center mb-4">Cadastro</h2>
            <form id="cadastroForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Endereço de E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required>
                </div>
                <div class="mb-3">
                    <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required>
                </div>
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento" required>
                </div>
                <div class="mb-3">
                    <label for="genero" class="form-label">Gênero</label>
                    <select class="form-select" id="genero" required>
                        <option selected disabled value="">Selecione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                        <option value="naoInformar">Prefiro não informar</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termos" required>
                    <label class="form-check-label" for="termos">Eu concordo com os *Termos de Serviço*</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                    <button type="reset" class="btn btn-secondary btn-lg">Limpar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadButton = document.getElementById('downloadButton');

            downloadButton.addEventListener('click', function(event) {
                event.preventDefault(); // Impede o comportamento padrão do link

                // Cria um elemento <a> temporário
                const link = document.createElement('a');
                link.href = './exemplo.html'; // Define o caminho do arquivo
                link.download = 'exemplo.html'; // Define o nome do arquivo para download

                // Adiciona o link ao corpo do documento (necessário para simular o clique)
                document.body.appendChild(link);

                // Simula um clique no link para iniciar o download
                link.click();

                // Remove o link do corpo do documento após o clique
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
